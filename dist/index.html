    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"

    <title>Weather Forecast App</title>

  <body>
    <main class="fade-in">
      <!--*************** Weather forecast app divided in 4  sections******************** -->
      <h1 class="offscreen">Weather App Powered By Open Weather A P I</h1>

      <!-- section 1 for search bar -->
      <section id="searchBar" class="searchBar fade-in">
        <form
          action="#"
          id="searchBar-form"
          class="searchBar-form"
          role="search"
        >
          <label for="searchBar-text" class="offscreen"
            >Enter a new location</label
          >
          <input
            type="text"
            id="searchBar-text"
            class="searchBar-text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar-button"
            class="searchBar-button button"
            title="submit-location"
            aria-label="Enter Zip code or city, state, country to  retrieve weather conditions"
          >
            <i class="fas fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#currentForecast" class="skip-link">skip to current condition</a>

      <!-- section 2 for current forecast detais -->
      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast-location"
      >
        <h2 id="currentForecast-location" class="currentForecast-location">
          Current Condition
        </h2>
        <div id="currentForecast-condition" class="currentForecast-condition">

      </section>
      <a href="#dailyForecast" class="skip-link">Skip to six days forecast</a>

      <!-- section 3 for nav buttons -->
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-labelledby="Get the current weather condition for your current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-labelledby="Get the current weather condition for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-labelledby="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurments Units"
          aria-labelledby="Toggle betweem matric and imperial measurment units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-labelledby="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr class="fade-in" />
